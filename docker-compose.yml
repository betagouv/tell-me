version: "3.9"

services:
  db:
    container_name: tell_me_db
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRE_DATABASE}
      POSTGRES_USER: ${POSTGRE_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRE_PASSWORD}
    volumes:
      - postgre-data:/var/lib/postgresql/data

  db_legacy:
    container_name: tell_me_db_legacy
    image: mongo:4
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
      MONGO_INITDB_USER_USERNAME: ${MONGO_USER_USERNAME}
      MONGO_INITDB_USER_PASSWORD: ${MONGO_USER_PASSWORD}
    volumes:
      - ./scripts/docker/init_mongo.sh:/docker-entrypoint-initdb.d/init_mongo.sh
      - mongodb-data:/data/db

  app:
    container_name: tell_me_app
    build:
      context: .
      args:
        NEXT_PUBLIC_EDDSA_PUBLIC_KEY: ${NEXT_PUBLIC_EDDSA_PUBLIC_KEY}
    restart: always
    environment:
        DATABASE_URL: postgresql://${POSTGRE_USERNAME}:${POSTGRE_PASSWORD}@localhost:5432/${POSTGRE_DATABASE}?schema=public
        # Legacy MongoDB database URL
        DB_URL: mongodb://${MONGO_USER_USERNAME}:${MONGO_USER_PASSWORD}@db_legacy:27017/${MONGO_DATABASE}
        DEBUG: ${DEBUG}
        EDDSA_PRIVATE_KEY: ${EDDSA_PRIVATE_KEY}
    ports:
      - ${PORT}:3000
    depends_on:
      - db
      - db_legacy

volumes:
  mongodb-data:
  postgre-data:
