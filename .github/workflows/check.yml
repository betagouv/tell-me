name: Check

on:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 16
      - name: Install
        run: pnpm install
      - name: Run
        run: pnpm test:lint

  type:
    name: Type
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 16
      - name: Install
        run: pnpm install
      - name: Run
        run: pnpm test:type

  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 16
      - name: Install
        run: |
          pnpm install
          # https://github.com/swc-project/swc/discussions/4152
          pnpm install @swc/core-linux-x64-gnu
      - name: Run
        run: pnpm test:unit --coverage
      - name: Cover
        run: npx codecov

  test_e2e:
    name: E2E Test
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://test_db_user:test_db_password@localhost:5432/tell_me?schema=public
      NODE_ENV: production
    services:
      db:
        image: postgres:14
        env:
          POSTGRES_DB: tell_me
          POSTGRES_USER: test_db_user
          POSTGRES_PASSWORD: test_db_password
          PORT: 3000
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        if: ${{ always() }}
        id: cache
        uses: actions/cache@v3
        # https://playwright.dev/docs/ci#directories-to-cache
        with:
          path: |
            ~/.cache/ms-playwright
            **/.next/cache
          key: ${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 16
      - name: Install
        run: pnpm install --prod=false
      - name: Install Playwright browsers
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          npx playwright install-deps chromium
          npx playwright install chromium
      - name: Setup CI
        run: pnpm ci:e2e:setup
      - name: Build
        run: pnpm build
      - name: Serve
        run: pnpm start &
      - name: Wait for server
        # https://stackoverflow.com/a/50055449/2736233
        run: timeout 30 bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/$0/$1; do sleep 1; done' localhost 3000
      - name: Run
        run: pnpm test:e2e
      - name: Archive failed tests trace
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            ./test-results
