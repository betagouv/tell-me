name: Build

on:
  push:

jobs:
  raw:
    name: Raw
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.3.0
        with:
          version: 7
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm build

  # TODO Add a docker up and a sanity check to make sure the container is working.
  docker:
    name: Docker
    runs-on: ubuntu-latest
    env:
      PORT: 3000
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: yarn docker:build
